<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Đăng ký</title>
  </head>
  <body>
    <div class="wapper">
      <div class="wapper-heading">
        <h1>Đăng Ký</h1>
      </div>
      <form onsubmit="signup()">
        <div class="input__field">
          <input id="username" type="text" placeholder="Ten Dang Nhap" />
        </div>

        <div class="input__field">
          <input id="email" type="text" placeholder="Email" />
        </div>
        <div class="input__field">
          <input id="password" type="password" placeholder="Mat Khau" />
        </div>
        <div class="input__field">
          <input id="password" type="password" placeholder="Xac Nhan Mat Khau" />
        </div>
        <a href="login.html" class="login-link">Đăng Nhập</a>
        <button id="btnSignup" class="btn">Đăng Ký</button>
      </form>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
